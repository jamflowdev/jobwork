{{ with .Site.Data.homepage.testimonial }}
<section
  class="testimonial parallax"
  style="background-image: url('{{ .bg_image | absURL}}');"
>
  <div class="parallax-overlay"></div>
  <div class="container">
    <div class="row">
      <div class="testimonial-title">
        <h3 class="name">Some words by our clients</h3>
      </div>
      <div
        id="testimonial-carousel"
        class="owl-carousel owl-theme text-center testimonial-slide"
      >
        {{ range .testimonial_item }}
        <div class="item">
          <div class="testimonial-content">
            <p class="testimonial-text">{{ .content | markdownify }}</p>
            <h3 class="name">
              {{ .name | markdownify }}<span
                >{{.designation | markdownify}}</span
              >
            </h3>
          </div>
        </div>
        {{ end }}
      </div>
      <!--/ Testimonial carousel end-->
    </div>
    <!--/ Row end-->
  </div>
  <!--/  Container end-->
</section>
{{ end }}
