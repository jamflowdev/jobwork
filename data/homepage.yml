############################### testimonial ####################################
testimonial:
  enable: true
  bg_image: "images/parallax/parallax2.jpg"
  testimonial_item:

    # testimonial item loop
    - name: "Dr. A. R. Bharda"
      image: "images/team/testimonial3.jpg"
      designation: "Director, Dr. V. R. Godhaniya B. Ed. College, Porbandar"
      content: "પોરબંદર ખાતે આપનું જોબવર્ક સેન્ટર શિક્ષણ, સાહિત્ય, સંશોધન ક્ષેત્રેની કામગીરીમાં શ્રેષ્ઠ કામગીરી કરી રહ્યું છે. બી.એડ., એમ.એડ, પીએચ.ડી.ના લધુશોધ નિબંધો, મહાશોધ નિબંધો, રિસર્ચ પેપરો, પ્રોજેકટો, અહેવાલો, લેખો માટેનું ટાઇપીંગ ભૂલરહિત અને ત્વરિત સેવાનો સ્તુત્ય પ્રયાસ રહ્યો છે. વિદ્યાર્થીઑ સહિત શિક્ષકો, પ્રોફેસરો, પોતાની વ્યાવસાયિક સજ્જતા વિકસાવવા માટેનું આપનું જોબવર્ક સેન્ટર અનેક એજન્સીઓ સાથે જોડાયેલુ હોવાના કારણે 'જોબવર્ક સેન્ટર' શ્રેષ્ઠ છે તેનો હું સાક્ષી રહ્યો છું. જોબવર્ક સેન્ટરની કામગીરી જોઈને હું મારો રાજીપો વ્યક્ત કરી અભિનંદન સાથે શુભેચ્છા પાઠવું છું."

    # testimonial item loop
    - name: "Dr. Nayan Tank"
      designation: "Associate Professor at Gurukul Mahila College, Porbandar"
      content: " I am quite satisfied with the Jobwork Center. They have fantastically done typing and job work of my Ph.D thesis. They are expert in errorless typing and has an artistic eye of making the work excellent. They are honest, sincere and dedicated towards their work and very much customer friendly too."

    # testimonial item loop
    - name: "Amjad Rathod"
      designation: "CEO | Co-Founder at JAMFlow"
      content: "I am extremely happy with the Jobwork Center's Business card designing. The colors are very vivid and they match pretty much exactly to what you see on the computer. Great Work !"

    # testimonial item loop
    - name: "Mrs. Sunayna Dogra"
      image: "images/team/testimonial3.jpg"
      designation: "Principal, Cham Memorial English & Gujarati Medium School, Porbandar"
      content: "An all rounder support for school. Bhaveshbhai Modha not one name he is an epicentre from where all work can be sougst without any problems. Dedication for work is praiseworthy. Highly Recommeneded."


